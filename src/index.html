<!doctype html>
<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-busybox</title>

    <script src="bower_components/brick/dist/platform/platform.js"></script>

    <!-- Core released HTML import style components -->
    <link rel="import" href="bower_components/brick/dist/brick.html">

    <!-- JS lib style components -->
    <link rel="stylesheet" href="//mozbrick.github.io/brick-select/brick-select.css">
    <script src="//mozbrick.github.io/brick-select/brick-select.js"></script>

    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">

  </head>
  <body>

    <brick-layout>
      <header>

        <brick-appbar>
          <button>â˜°</button>
          <h1>brick-busybox</h1>
          <button>?</button>
        </brick-appbar>

      </header>

      <brick-layout>

        <brick-tabbar id="bar1">
          <brick-tabbar-tab target="card-flipbox" selected>
            <i class="fa fa-rotate-right"></i> Flipbox
          </brick-tabbar-tab>
          <brick-tabbar-tab target="card-select">
            <i class="fa fa-bars"></i> Select
          </brick-tabbar-tab>
          <brick-tabbar-tab target="card2">
            <i class="fa fa-calendar"></i> Calendar
          </brick-tabbar-tab>
          <!--
          <brick-tabbar-tab target="card3">
            <i class="fa fa-home"></i> Three
          </brick-tabbar-tab>
          <brick-tabbar-tab target="card4">
            <i class="fa fa-home"></i> Four
          </brick-tabbar-tab>
          -->
        </brick-tabbar>

        <brick-deck id="deck1" selected-index="0">

          <brick-card id="card-flipbox" selected>

            <brick-action target="flipbox1" action="toggle">
              <button id="fliptoggle">Flip it!</button>
            </brick-action>

            <brick-flipbox id="flipbox1">
              <div>front</div>
              <div>back</div>
            </brick-flipbox>

          </brick-card>

          <brick-card id="card-select">

            <form>
              <div>
                <label for="example1">Example 1a (single option)</label>
                <select is="brick-select" title="Example 1a (single)" name="example1">
                  <option value="alpha">Alpha</option>
                  <option value="beta">Beta</option>
                  <option value="gamma">Gamma</option>
                </select>
              </div>
              <div>
                <label for="example2">Example 2 (multiple)</label>
                <select is="brick-select" title="Example 2 (multiple)" name="example2" multiple>
                  <option value="AL">Alabama</option>
                  <option value="AK" selected>Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR" selected>Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE" selected>Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
            </form>


          </brick-card>

          <brick-card id="card2">
            <brick-calendar controls multiple span="4"></brick-calendar>
          </brick-card>

          <!--
          <brick-card id="card3">3</brick-card>

          <brick-card id="card4">4</brick-card>
          -->

        </brick-deck>

      </brick-layout>
    </brick-layout>

    <script>

    </script>

  </body>
</html>
